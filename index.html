  <body>
 

    <!--Main layout-->
    <main>
      <div class="outer-wrapper">
        <div class="table-wrapper table-responsive">
            <table id="emp-table" class="">

                <thead class="thead_filter">
                    
                    <th col-index = 1>
                        <select class="table-filter" onchange="filter_rows()">
                            <option value="all">Brand</option>
                        </select>
                    </th>

                    <th col-index = 2>
                        <select class="table-filter" onchange="filter_rows()">
                            <option value="all">Type</option>
                        </select>
                    </th>
                    <th col-index = 3>
                        <select class="table-filter" onchange="filter_rows()">
                            <option value="all">Grader</option>
                        </select>
                    </th>
                    <th col-index = 4>
                        <select class="table-filter" onchange="filter_rows()">
                            <option value="all">Grade</option>
                        </select>
                    </th>
                    <th col-index = 5>
                        <select class="table-filter" onchange="filter_rows()">
                            <option value="all">Serial</option>
                        </select>
                    </th>
                    <th col-index = 6>
                        <select class="table-filter" onchange="filter_rows()">
                            <option value="all">Year</option>
                        </select>
                    </th>
                    <th col-index = 7>
                        <select class="table-filter" onchange="filter_rows()">
                            <option value="all">Color</option>
                        </select>
                    </th>
                    <th col-index = 8>
                        <input type="text" id="myInput"  name="myCountry" class="table-filter myCountry" style="padding: 8px;" placeholder="write player name">
                            
                    </th>
                
                    
                </thead>

                <thead class="blank__thead">
                    <th></th>
                    <th></th>
                    <th></th>
                    <th></th>
                    <th></th>

                    <th></th>
